<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>D3 Example</title>
</head>
<body>
	<style>
		.d3-tip {
		  line-height: 1;
		  padding: 6px;
		  background: rgba(0, 0, 0, 0.8);
		  color: #fff;
		  border-radius: 4px;
		  font-size: 12px;
		}
		.county {
			/* fill: steelblue; */
		}
		.county.hovered {
			fill: red;
			opacity: 0.5;
		}
		.county.selected {
			fill: red;
		}
		.grid {
			fill: none;
			stroke: #ccc;
		}
		.axis {
			stroke: #ccc;
			stroke-dasharray: 2, 4;
		}
		.radar-label {
			fill: #666;
		}
	</style>
	<svg width="1800" height="800">
	</svg>

	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="d3-tip.js"></script>
	<script src="main.js"></script>
</body>
</html>
